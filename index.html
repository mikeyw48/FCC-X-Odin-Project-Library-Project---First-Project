<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn localStorage by Building a Todo App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <h1>Library App</h1>
    <div class="book-app">
      <button id="open-book-form-btn" class="btn large-btn">
        Add New book
      </button>
      <form class="book-form hidden" id="book-form">
        <div class="book-form-header">
          <button id="close-book-form-btn" class="close-book-form-btn" type="button" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>
        <div class="book-form-body">
          <label class="book-form-label" for="title-input">Title of Book</label>
          <input required type="text" class="form-control" id="title-input" value="" />
          <label class="book-form-label" for="date-input-start">Date Started</label>
          <input type="date" class="form-control" id="date-input-start" value="" />
          <label class="book-form-label" for="date-input-end">Date Finished</label>
          <input type="date" class="form-control" id="date-input-end" value="" />
          <label class="book-form-label" for="description-input">Description</label>
          <textarea class="form-control" id="description-input" cols="30" rows="5"></textarea>
          <label class="book-form-label" for="pages-input">Pages</label>
          <input type="number" id="pages-input"></input>
        </div>
        <div class="book-form-footer">
          <button id="add-or-update-book-btn" class="btn large-btn" type="submit">
            Add book
          </button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="books-container"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
